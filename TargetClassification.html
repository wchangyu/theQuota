<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>能源管理系统—指标信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link rel="stylesheet" href="./button/bootstrap.css">
    <link rel="stylesheet" href="./button/buttons.dataTables.min.css">
    <link href="./admin/layout/css/layout.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="./css/TargetClassification.css">
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <!--外部包裹-->
            <div class="out-content">
                <!--内部包裹-->
                <div class="inner-content">
                    <!--页面主体-->
                    <div class="main-content">
                        <!--头部横条-->
                        <ul class="main-content-header">
                            <li class="main-content-header-lists0">指标信息操作</li>
                        </ul>

                        <!--具体内容-->

                        <!--搜索部分-->
                        <ul class="condition-query">
                            <li>
                                <label for="">人员类别：</label>
                                <select name="" id="" class="datatimeblock person-type" >
                                    <option value="">电</option>
                                    <option value="">水</option>
                                    <option value="">气</option>
                                </select>
                            </li>
                            <li>

                                <label for="">能耗类型：</label>
                                <select name="" id="" class="datatimeblock energy-type">
                                    <option value="">全部</option>
                                    <option value="">电</option>
                                    <option value="">水</option>
                                    <option value="">气</option>
                                </select>
                            </li>

                            <li><button class="top-btn refer" style="margin-right:20px">查询</button></li>
                            <li> <button class="top-btn window-btn" data-toggle='modal' data-target='#add-type'>添加</button></li>

                            <div class="clearfix"></div>
                        </ul>

                        <!--表格部分-->
                        <ul class="main-content-header">
                            <li class="main-content-header-lists0">指标信息数据</li>
                        </ul>

                        <div class="row" style="margin-top:0px">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 main-content-table" style="overflow: auto;">
                                <table class="table table-striped" id="dateTables" style="overflow: auto;min-width:300px;">
                                    <thead>

                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--新增用能指标类别弹窗-->
    <div class='modal fade' id='add-type' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
        <div class='modal-dialog'style='width:30%;margin:10% auto'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                    <div class="add-title" style="font-size:24px;line-height:40px;padding:10px;margin-bottom:20px">新增用能指标类别</div>
                    <div class="row">
                        <div class="col-lg-10 col-sm-12 col-xs-12 inner-input" style="text-ali">
                            <label for="" class="input-label">人员类型：</label>

                            <div class="add-input-father" style="margin-left:10px">
                                <div class="add-input-block" style="margin-left:0">
                                    <div type="text" class="add-input add-input-select" style="">
                                        <span></span>
                                        <div class="add-input-arrow" style="transform: rotate(540deg);"></div>
                                    </div>
                                </div>
                                <ul class="add-select-block" style="z-index: 1000; display: none;">
                                    <li>行政人员</li>
                                    <li>本科</li>
                                    <li>硕士</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-10 col-sm-12 col-xs-12 inner-input" style="text-ali">
                            <label for="" class="input-label">能耗类型：</label>

                            <div class="add-input-father" style="margin-left:10px">
                                <div class="add-input-block" style="margin-left:0">
                                    <div type="text" class="add-input add-input-select" style="">
                                        <span></span>
                                        <div class="add-input-arrow" style="transform: rotate(540deg);"></div>
                                    </div>
                                </div>
                                <ul class="add-select-block" style="z-index: 1000; display: none;">
                                    <li>电</li>
                                    <li>水</li>
                                    <li>气</li>
                                    <li>冷</li>
                                    <li>暖</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12 inner-input" style="text-ali">
                            <label for="" class="input-label">用能月指标：</label>
                            <div class="add-input-block">
                                <input type="text" class="add-input">
                            </div>
                            <span class="hooks hooks1"></span>
                            <span class="marks marks1"></span>
                            <span class="hint-text hint-text1"></span>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12 inner-input" >
                            <label for="" class="input-label">用能年指标：</label>
                            <div class="add-input-block">
                                <input type="text" class="add-input">
                            </div>

                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12 inner-input" >
                            <label for="" class="input-label" style="width:125px">用能指标公式：</label>
                            <div class="add-input-father" style="margin-left:0px;width:80px;display:inline-block">
                                <div class="add-input-block" style="margin-left:0">
                                    <div type="text" class="add-input add-input-select">
                                        <span>无</span>
                                        <div class="add-input-arrow" style="transform: rotate(540deg);"></div>
                                    </div>
                                </div>
                                <ul class="add-select-block" style="z-index: 1000; display: none;">
                                    <li>* K</li>
                                    <li>无</li>
                                </ul>
                            </div>
                        </div>

                    </div>


                </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-primary top-btn'>提交更改</button>
                        <button type='button' class='btn btn-default' data-dismiss='modal'>关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--修改用能指标类别弹窗-->
    <div class='modal fade' id='alter-type' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
        <div class='modal-dialog'style='width:30%;margin:10% auto'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                    <div class="add-title" style="font-size:24px;line-height:40px;padding:10px;margin-bottom:20px">修改用能指标类别</div>
                    <div class="row">
                        <div class="col-lg-10 col-sm-12 col-xs-12 inner-input" style="text-ali">
                            <label for="" class="input-label">人员类型：</label>

                            <div class="add-input-father" style="margin-left:10px">
                                <div class="add-input-block" style="margin-left:0">

                                        <span></span>
                                        <div class="add-input-arrow" style="transform: rotate(540deg);"></div>
                                    </div>
                                </div>
                                <ul class="add-select-block" style="z-index: 1000; display: none;">
                                    <li>行政人员</li>
                                    <li>本科</li>
                                    <li>硕士</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-10 col-sm-12 col-xs-12 inner-input" style="text-ali">
                            <label for="" class="input-label">能耗类型：</label>

                            <div class="add-input-father" style="margin-left:10px">
                                <div class="add-input-block" style="margin-left:0">
                                    <div type="text" class="add-input add-input-select" style="">
                                        <span></span>
                                        <div class="add-input-arrow" style="transform: rotate(540deg);"></div>
                                    </div>
                                </div>
                                <ul class="add-select-block" style="z-index: 1000; display: none;">
                                    <li>电</li>
                                    <li>水</li>
                                    <li>气</li>
                                    <li>冷</li>
                                    <li>暖</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12 inner-input" style="text-ali">
                            <label for="" class="input-label">用能月指标：</label>
                            <div class="add-input-block">
                                <input type="text" class="add-input">
                            </div>
                            <span class="hooks hooks1"></span>
                            <span class="marks marks1"></span>
                            <span class="hint-text hint-text1"></span>
                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12 inner-input" >
                            <label for="" class="input-label">用能年指标：</label>
                            <div class="add-input-block">
                                <input type="text" class="add-input">
                            </div>

                        </div>
                        <div class="col-lg-12 col-sm-12 col-xs-12 inner-input" >
                            <label for="" class="input-label" style="width:125px">用能指标公式：</label>
                            <div class="add-input-father" style="margin-left:0px;width:80px;display:inline-block">
                                <div class="add-input-block" style="margin-left:0">
                                    <div type="text" class="add-input add-input-select">
                                        <span>无</span>
                                        <div class="add-input-arrow" style="transform: rotate(540deg);"></div>
                                    </div>
                                </div>
                                <ul class="add-select-block" style="z-index: 1000; display: none;">
                                    <li>* K</li>
                                    <li>无</li>
                                </ul>
                            </div>
                        </div>

                    </div>


                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-primary top-btn'>提交更改</button>
                    <button type='button' class='btn btn-default' data-dismiss='modal'>关闭</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!--删除用能指标类别弹窗-->
    <div class='modal fade' id='remove-type' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
        <div class='modal-dialog'style='width:300px;margin:15% auto'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h3 style="margin-bottom:20px">提示</h3>
                    <p style="font-size:16px">真的要删除数据 <b></b> 吗？</p>
                    <div class='modal-footer' style="border:none">
                        <button type='button' class='btn btn-primary top-btn'>确定</button>
                        <button type='button' class='btn btn-default' data-dismiss='modal'>取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--自定义弹窗-->
    <div class='modal fade' id='my-alert' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
        <div class='modal-dialog'style='width:300px;margin:15% auto'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <h3 style="margin-bottom:18px">提示</h3>
                    <p style="font-size:20px"> <b style="color:red"></b> </p>

                    <div class='modal-footer' style="border:none">

                        <button type='button' class='btn btn-primary top-btn' data-dismiss='modal'>确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--loading图-->
    <div class='modal fade' id='theLoading' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
        <div class='modal-dialog'style='width:92px;height:124px;margin:15% auto;background:url("img/timg1.gif") no-repeat center center;background-size:80px 80px;background-color:none'>

        </div>
    </div>

    <script src="js/lib/jquery-3.0.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/jquery.dataTables.min.js"></script>
    <script src="./button/dataTables.buttons.min.js"></script>
    <script src="./button/dataTables.tableTools.min.js"></script>
    <script src="./button/jszip.min.js"></script>
    <script src="js/lib/vfs_fonts.js"></script>
    <script src="./button/buttons.html5.min.js"></script>
    <script src="./js/commonIP.js"></script>
    <script src="js/TargetClassification.js"></script>

</body>
</html>
